
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Agent</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="form-card">
      <h2><i class="fas fa-user-gear"></i> Create a New Agent</h2>
      <form action="/create-agent" method="POST">
        
        <div class="form-group">
          <label for="name">Agent Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <select id="model" name="model" required>
            <option value="">-- Select Model --</option>
            <option value="GPT-4">GPT-4</option>
            <option value="GPT-3.5">GPT-3.5</option>
            <option value="Claude">Claude</option>
            <option value="Gemini">Gemini</option>
            <option value="LLaMA">LLaMA</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" name="instructions" rows="3" required></textarea>
        </div>
        <!-- Sub-Agent Button (Only for Multi-Agent) -->
<div id="subAgentContainer" style="display: none; margin-top: 20px;">
  <button type="button" class="sub-agent-btn" onclick="showSubAgentForm()">Create Sub-Agent</button>
</div>

<!-- Sub-Agent Form (Hidden by Default) -->
<div id="subAgentForm" style="display: none; margin-top: 20px;">
  <h3>Sub-Agent Details</h3>
  
  <label for="subAgentName">Agent Name:</label>
  <input type="text" id="subAgentName" name="subAgentName" required>

  <label for="subAgentModel">Model:</label>
  <select id="subAgentModel" name="subAgentModel">
    <option value="">-- Select Model --</option>
            <option value="GPT-4">GPT-4</option>
            <option value="GPT-3.5">GPT-3.5</option>
            <option value="Claude">Claude</option>
            <option value="Gemini">Gemini</option>
            <option value="LLaMA">LLaMA</option>
  </select>

  <label for="subAgentDescription">Description:</label>
  <textarea id="subAgentDescription" name="subAgentDescription" required></textarea>

  <label for="subAgentInstructions">Instructions:</label>
  <textarea id="subAgentInstructions" name="subAgentInstructions" required></textarea>
</div>
<br>


        

        <button type="submit" class="submit-btn">
          <i class="fas fa-plus-circle"></i> Create Agent
        </button>

      </form>
    </div>
  </div>
  <script>
  // Detect URL parameter type=multi
  const urlParams = new URLSearchParams(window.location.search);
  const agentType = urlParams.get('type');

  if (agentType === "multi") {
    document.getElementById("subAgentContainer").style.display = "block";
  }

  function showSubAgentForm() {
    document.getElementById("subAgentForm").style.display = "block";
  }
</script>

  

</body>
</html>
